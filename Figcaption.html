<!-- To right image name belowe the image we can use figcaption tag -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figcaption</title>
</head>
<body>
    <h1>I am Bodybuilder</h1>

    <figure>
        <img src="gym.jpg" alt="Error Loading">
        <figcaption>Fitness Girl</figcaption>

    </figure>

</body>
</html>
