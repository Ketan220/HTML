<!-- Example to accept number from the user -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function msg(){
            var num,sq;
            num=prompt("Enter the number"); //prompt is function to accept input from the user
            sq=num*num;
            alert("Square "+sq);
        }
    </script>
</head>
<body>
    <input type="button" value="click" onclick="msg();">
    
</body>
</html>
