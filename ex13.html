<!-- wap to accept 3 subject marks and display total, percentage and grade. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function msg() {
            var m1,m2,m3,per,grade,total;
            m1=parseInt(document.f1.a.value);
            m2=parseInt(document.f1.b.value);
            m3=parseInt(document.f1.c.value);
            
            total=m1+m2+m3;
            per=(m1+m2+m3)/300;
            grade="A";
            
            if(m1>=40 && m2>=40 && m1>=40)
            {
                  
            
                document.getElementById("r1").innerHTML="total";
                document.getElementById("r1").innerHTML="per";
                document.getElementById("r1").innerHTML="grade";
            }
            else
            {
                document.getElementById("r1").innerHTML="Sorry!You have failed";
            }


        }
    </script>
</head>
<body>
    <center>
        <fieldset>
            <form name="f1" style="width: 50%;">
                Enter number1 <input type="text" name="a">
                <br><br>
                Enter number2 <input type="text" name="b">
                <br><br>
                Enter number3  <input type="text" name="c">
                <br><br>

                <input type="button" value="click" onclick="msg();">
                <br><br>
                Status : <span id="r1" name="res"></span>
            </form>
        </fieldset>
    </center>
</body>
</html>
