<!-- wap to accept radius of a circle and then print area and circ of a circle -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function msg() {
            var circle,circum,r;
            r=parseFloat(document.f1.n1.value);
            circle=3.14*r*r;
            circum=2*3.14*r;
            document.getElementById("result1").innerHTML=circle;
            document.getElementById("result2").innerHTML=circum;
            alert("Area of circle"+circle);
            alert("Area of circum"+circum);
        }
    </script>
</head>
<body>
    <h1 align=center>MKPITS</h1>
    <hr>
    <center>
        <fieldset>
            <legend>Find Area of circlr and circum</legend>
            <form name="f1" style="width: 50%;">
            Enter radius <input type="text" name="n1">
            <br><br>

            <input type="button" value="click" onclick="msg();">
            <br><br>

            Area of circle: <span id="result1" name="result1"></span>
            Area of circ: <span id="result2" name="result2"></span>
            </form>
        </fieldset>
    </center>
</body>
</html>
