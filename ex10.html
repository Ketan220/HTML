<!-- assignment : wap to accept a number and print factorial using do while loop. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function msg() {
            var num,fact=1;
            num=parseInt(document.f1.n1.value)
            i=num;
            do{
                fact=fact*i;
                i--;
            }while(i>0)
            document.getElementById("r1").innerHTML=fact;
        }
    </script>
</head>
<body>
    <center>
        <form name="f1" style="width:50%">
            <fieldset>
                <legend> Table no. calculation </legend>
                enter no <input type=text name="n1">
                <br><br>

                <input type=button value="click" onclick="msg();">
                <br><br>
                Factorial :  <span id="r1" name="res"></span>
            </fieldset>
        </form>
    </center>
</body>
</html>
