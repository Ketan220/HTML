<!-- Example to accept number from the user -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function msg() {
            var num,sq;
            num=document.f1.n1.value;
            sq=num*num;
            alert("Square" + sq);
        }
    </script>

</head>

<body>
    <h1 align=center>Mkpits</h1>
    <hr>
    <center>
        <fieldset>
            <legend>Square Calculation</legend>
            <form name="f1" style="width: 50%;">
                Enter number <input type="text" name="n1">
                <br><br>
                <input type="text" value="click" onclick="msg();">
            </form>
        </fieldset>
    </center>
</body>

</html>
