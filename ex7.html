<!-- 1- wap to accept 2 numbers and display greatest number -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function msg() {
            var num1, num2;
            num1 = parseInt("document.f1.n1.value");
            num2 = parseInt("document.f1.n2.value");

            if (num1 > num2) {
                document.getElementById("r1").innerHTML="Num1 is greater than num2";

            }
            else
            {
                document.getElementById("r1").innerHTML="Num2 is greater than num1";

            }
    
        }
    </script>
</head>

<body>
    <center>
        <fieldset>
            <form name="f1" style="width: 50%;">
                Enter number1 <input type="text" name="n1">
                <br><br>
                Enter number2 <input type="text" name="n2">
                <br><br>

                <input type="button" value="click" onclick="msg();">
                <br><br>
                Greatest : <span id="r1" name="res"></span>
            </form>
        </fieldset>
    </center>

</body>

</html>
