<!-- Example 5:-Let's see an example to arrange the elements in descending order using function. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr1=[4,7,1,0,6,3]
        var result=arr1.sort(function(a,b)
        {
            return b-a;
        }
        )
         document.write(result);
    </script>
</head>
<body>
    
</body>
</html>
