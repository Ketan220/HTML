<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function msg(){
            var n1,result;
            n1=parseInt(document.f1.a.value);

            if(n1>=21)
            {
                document.getElementById("r1").innerHTML="It is eligible by votting";
            }
            else
            {
                document.getElementById("r1").innerHTML="It is not eligible by votting"; 
            }
        }
    </script>
</head>
<body>
    <h1 align=center>MKPITS</h1>
    <hr>
    <center>
        <fieldset>
            <form name="f1" style="width: 50%;">
                Enter Age <input type="text" name="a">
                <br><br>

                <input type="button" value="click" onclick="msg();" />
                <br><br>
                Voting Status : <span id="r1" name="res"></span>
            </form>
        </fieldset>
    </center>
</body>
</html>
