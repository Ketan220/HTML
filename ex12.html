<!-- wap to print odd no between 2 to 100  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            var i=1;
            for(i=2;i<=100;i++)
            {  
               if(i%2!=0)
               {
                document.write("Odd no");
                document.write(i+ "<br>");
               }
            }
        
    </script>
</head>
<body>
</html>
