<!-- wap to accept length and breadth and then display area  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area</title>
    <script>
        function msg() {
            var len,bre,area;
            len=parseFloat(document.f1.n1.value);
            bre=parseFloat(document.f1.n2.value);
            area=len*bre;
            document.getElementById("result").innerHTML=area;
            alert("Area="+area);
        }

    </script>
</head>
<body>
    <h1 align=center>Ketan</h1>
    <hr>
    <center>
        <fieldset>
            <legend>Find area</legend>
            <form name="f1" style="width: 50%;">
            Enter number1 <input type="text" name="n1">
            <br><br>
            
            Enter number2 <input type="text" name="n2">
            <br><br>

            <input type="button" value="click" onclick="msg();">
            <br><br>

            Area: <span id="result" name="result"></span>
            
            
            </form>
        </fieldset>
    </center>
</body>
</html>
