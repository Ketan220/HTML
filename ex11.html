<!-- wap to accept 3 numbers and display addtion of 3 numbers -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition 3No.</title>
    <script>
        function msg() {
            var num1, num2, num3, result;
            num1 = parseInt(document.f1.n1.value);
            num2 = parseInt(document.f1.n2.value);
            num3 = parseInt(document.f1.n3.value);
            result = num1 + num2 + num3;
            document.getElementById("result").innerHTML = result;
            alert("addition=" + result);
        }
    </script>
</head>

<body>
    <h1 align=center>MKPITS</h1>
    <hr>
    <center>
        <fieldset>
            <legend>Addition 3 no.</legend>
            <form name="f1" style="width:50%;">
                Enter number1 <input type="text" name="n1">
                <br><br>
                Enter number2 <input type="text" name="n2">
                <br><br>
                Enter number3 <input type="text" name="n3">
                <br><br>
                <input type="button" value="click" onclick="msg();">
                <br><br>
                addition: <span id="result" name="result"></span>
            </form>
        </fieldset>
    </center>

</body>

</html>
