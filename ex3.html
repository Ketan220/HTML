<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changetext(t){
            t.style.color="red";
            t.innerText="Welcome";
        }
    </script>
</head>
<body>
    <h1 onclick="changetext(this)">Click This Text!</h1>
</body>
</html>
