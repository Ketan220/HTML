<!--example to accept dayno and display dayname using switch -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function msg() {
            var dayno,result;
            dayno=parseInt(document.f1.n1.value);
            switch(dayno){
                case 1:
                    result="Monday";
                    break;
                case 2:
                    result="Tuesday";
                    break;
                case 3:
                    result="Wednesday";
                    break;
                case 4:
                    result="Thursday";
                    break;
                case 5:
                    result="Firday";
                    break;
                case 6:
                    result="Saturday";
                    break;
                case 7:
                    result="Sunday";
                    break;
                default:
                    result = "N0 Week name";
            } 
            document.getElementById("r1").innerHTML=result;

        }
    </script>
</head>
<body>
    <h1 align=center>mkpits solution</h1>
    <hr>
    <center>
        <form name="f1" style="width:50%">
            <fieldset>
            <legend>calculation </legend>
                Enter dayno <input type=text name="n1" />
                <br><br>

                <input type=button value="Result" onclick="msg();" />
                <br><br>
                Dayname : <span id="r1" name="res"></span>
            </fieldset>
        </form>
    </center>

</body>
</html>
