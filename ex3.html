<!-- example of accepting value from the user and passing to function -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script >
        function getcube(number) {
            alert(number*number*number);
        }
    </script>
</head>
<body>
    <form name="f1">
        Enter number <input type="text" name="n1">
        <br><br>
        <input type="button" value="click" onclick="getcube(document.f1.n1.value);">
    </form>
</body>
</html>
