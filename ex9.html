<!--  Example of object in form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getresult(m1,m2,m3) {
            var emp=new Object();
            emp.empno=m1;
	        emp.name=m2;
	        emp.salary=m3;

            document.getElementById("r1").innerHTML=emp.empno;
	        document.getElementById("r2").innerHTML=emp.name;
         	document.getElementById("r3").innerHTML=emp.salary;
        } 
    </script>
</head>
<body>
    <form name="f1">
        Enter empno. <input type="text" name="t1">
        <br><br>
        Enter empname <input type="text" name="t2">
        <br><br>
        Enter empsalary <input type="text" name="t3">
        <br><br>

        <input type="button" value="click" onclick="getresult(document.f1.t1.value,document.f1.t2.value,document.f1.t3.value)" >
        <br><br>
        
        Empno. :<span id="r1"></span>
        <br><br>
        Empname :<span id="r2"></span>
        <br><br>
        Empsalary :<span id="r3"></span>
</body>
</html>
