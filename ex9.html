<!-- onmousedown and onmouseup
Change an image when a user holds down the mouse button. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function lighton() {
            document.getElementById("myimg").src="h1.jpg";
        }
        function lightof() {
            document.getElementById("myimg").src="h2.jpg";
        }
    </script>
</head>
<body>
    <img id="myimg" onmousedown="lighton()" onmouseup="lightof()" src="h2.jpg" width="170"  height="100"  alt="Error Loading">
    <p>Click mouse and hold down!</p>
</body>
</html>
