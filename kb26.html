<!-- HTML Table - Cell that Spans Many Columns -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titlemkpits</title>
</head>
<body>
    <table style="width: 100px;">
        <tr>
            <th>Name</th>
            <th colspan="2">Telphone</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>5553456</td>
            <td>8620855</td>
        </tr>

    </table>
</body>
</html>
