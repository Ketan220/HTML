<!-- How to position text over an image: -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Text</title>
    <style>
        .container{
            position:relative;
        }
        div img{
            width:100%;
            height:auto;
            opacity: 0.6;
        }
        .absolute{
            position: absolute;
            top:20px;
            left:25px;
            color: black;
            font-size: 25px;
            font-style: strong;
        }
    </style>
</head>
<body>
    <div class="container">
       <img src="h1.webp" alt="Error loading" width="1000" height="300" >
       <div class="absolute">Ketan House</div>
    </div>
</body>
</html>
